<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<meta charset="utf-8" />
		<style>
			.test p {
				width: 100px;
				border: 1px solid #000;
				background-color: #eee;
			}
			
			.normal p {
				word-wrap: normal;
			}
			
			.break-word p {
				word-wrap: break-word;
			}
		</style>
	</head>

	<body>
		<p>word-wrap :&nbsp;设置或检索当内容超过指定容器的边界时是否断行</p>
		<p>word-wrap：normal | break-word</p>
		
		
		<hr>
		
		<ul class="test">
			<li class="normal">
				<strong>normal：</strong>
				<p>aaabbbcccdddeeefffggghhhiiijjjkkklllmmmnnn</p>
			</li>
			<li class="break-word">
				<strong>break-word：</strong>
				<p>aaabbbcccdddeeefffggghhhiiijjjkkklllmmmnnn</p>
			</li>
			<li class="break-word">
				<strong>break-word：</strong>
				<p>中英混排的时候abcdefghijklmnopqrstasdasdadsasdasdas</p>
			</li>
		</ul>
	</body>

</html>
