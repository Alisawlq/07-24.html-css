<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<meta charset="utf-8" />

		<style>
			.test p {
				border: 1px solid #000;
			}
			
			.normal p {
				letter-spacing: normal;
			}
			
			.length p {
				letter-spacing: 10px;
			}
		</style>
	</head>

	<body>
		
		<div>检索或设置对象中的字符之间的最小，最大和最佳间隙。 </div>
		<div>该属性将指定的间隔添加到每个文字(包括单词内的每个字母)之后；</div>
		<div>< ' letter-spacing '> 不能被应用于一行的开始和结束；</div>
			
		<hr>
		
		<ul class="test">
			<li class="normal">
				<strong>默认间隔</strong>
				<p>默认情况下的文字间间隔</p>
			</li>
			<li class="length">
				<strong>自定义的间隔大小</strong>
				<p>自定义的文字间隔大小Hello world</p>
			</li>
		</ul>
	</body>

</html>
