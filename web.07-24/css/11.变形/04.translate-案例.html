<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			.item{
				width: 200px;
				height: 300px;
				box-shadow: 0px 0px 10px gray;
				position: relative;
				overflow: hidden;
			}
			
			.detail {
				width: 200px;
				height: 100px;
				background-color: #FF6700;
				position: absolute;
				top: 300px;
				opacity: .7;
				
				transition: all .2s ease-in-out; 
				
			}
			
			.item:hover .detail {
				transform: translateY(-100px);
			}
			
		</style>
		
		
	</head>
	<body>
		
		<div class="item">
			
			<div class="detail"></div>
		</div>
		
	</body>
</html>
